<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Job Listings</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="header">
      <img src="./images/bg-header-desktop.svg" alt="" />
      <div class="filterSpace">
        <div class="filterTab"></div>
        <button class="clear">Clear</button>
      </div>
    </div>

    <div class="jobListings"></div>
    <button class="addJobButton">Add New Job</button>
    <div class="modalContainer">
      <div class="jobModal">
        <button class="close">X</button>
        <form>
          <input
            type="text"
            id="company"
            name="company"
            placeholder="Company"
            required
          />

          <input
            type="text"
            id="logo"
            name="logo"
            placeholder="Logo Path"
            required
          />

          <input
            type="text"
            id="position"
            name="position"
            placeholder="Position"
            required
          />

          <input
            type="text"
            id="role"
            name="role"
            placeholder="Role"
            required
          />

          <input
            type="text"
            id="level"
            name="level"
            placeholder="Level"
            required
          />

          <input
            type="text"
            id="postedAt"
            name="postedAt"
            placeholder="Posted At"
            required
          />

          <input
            type="text"
            id="contract"
            name="contract"
            placeholder="Contract"
            required
          />

          <input
            type="text"
            id="location"
            name="location"
            placeholder="Location"
            required
          />

          <input
            type="text"
            id="languages"
            name="languages"
            placeholder="Languages"
          />

          <input type="text" id="tools" name="tools" placeholder="Tools" />

          <div>
            <label for="featured">Featured:</label>
            <input type="checkbox" id="featured" name="featured" />
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/huzi0906" target="_blank">Huzaifa</a>.
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"
  ></script>
  <script src="/index.js"></script>
</html>
